
<md-dialog ng-controller="DialogController">
    <form>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            Confirm to overwrite?
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button ng-click="answer('Ok')">
                Ok
            </md-button>
            <span flex></span>

            <md-button ng-click="cancel()" style="margin-right:20px;" >
                cancel
            </md-button>
        </div>
    </form>
</md-dialog>
