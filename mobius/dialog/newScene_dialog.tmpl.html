
<md-dialog ng-controller="DialogController">
    <form>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            Do you want to save current scene first?
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button ng-click="answer('save')">
                yes
            </md-button>
            <span flex></span>

            <md-button ng-click="answer('not save')">
                no
            </md-button>
            <md-button ng-click="cancel()" style="margin-right:20px;" >
                cancel
            </md-button>
        </div>
    </form>
</md-dialog>
